<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <div class="display">

            <div class="header">
                <div class="appnamecontainer">

                <div class="appname">Calculator</div>
                </div>

                <div class="appops">
                    <div class="appop"> ðŸ—•</div>
                    <div class="appop"> ðŸ—–</div>
                    <div class="appop"> ðŸ—™</div>
                </div>
            </div>

            <div class="displayequation">0</div>
            <div class="result">_</div>
        </div>
    
        <div class="btncontainer">
            <button class="btn btnblank">+/-</button>
            <button class="btn btnnum button0">0</button>
            <button class="btn btnnum buttondot">.</button>
            <button class="btn btnops buttonequals">=</button>

            <button class="btn btnnum button1">1</button>
            <button class="btn btnnum button2">2</button>
            <button class="btn btnnum button3">3</button>
            <button class="btn btnops buttonadd">+</button>

            <button class="btn btnnum button4">4</button>
            <button class="btn btnnum button5">5</button>
            <button class="btn btnnum button6">6</button>
            <button class="btn btnops buttonsubtract">-</button>

            <button class="btn btnnum button7">7</button>
            <button class="btn btnnum button8">8</button>
            <button class="btn btnnum button9">9</button>
            <button class="btn btnops buttonmultiply">x</button>

            <button class="btn buttonbackspace">âŒ«</button>
            <button class="btn btnblank"> </button>
            <button class="btn btnops buttonclear">Clear</button>
            
            <button class="btn btnops buttondivide">/</button>
            
        </div>
    <script src="script.js"></script>
</body>
</html>
